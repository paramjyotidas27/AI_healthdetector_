<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Expert Review — AI Health Detector</title>
<style>
body {margin:0;font-family:"Poppins",system-ui,Segoe UI,Roboto,sans-serif;background:#f4f8ff;color:#0b2540}
header{background:linear-gradient(90deg,#007bff,#4cc3ff);padding:40px;text-align:center;color:#fff}
header h1{margin:0;font-size:28px;font-weight:800}
header p{margin:6px 0 0;font-weight:500}
main{max-width:900px;margin:30px auto;padding:0 18px}
.card{background:#fff;border-radius:12px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,0.08);margin-bottom:20px}
label{display:block;margin-top:12px;font-weight:700;color:#007bff}
input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6f4ff;margin-top:6px;font-size:0.95rem}
textarea{resize:none;height:120px}
.btn{background:linear-gradient(90deg,#007bff,#4cc3ff);color:#fff;border:none;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer;margin-top:14px}
.rating{display:flex;gap:8px;margin-top:6px}
.rating input{display:none}
.rating label{font-size:24px;cursor:pointer;color:#e6f4ff;transition:color 0.3s}
.rating input:checked ~ label, .rating label:hover, .rating label:hover ~ label{color:#ffb400}
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:26px;background:#111;color:white;padding:12px 16px;border-radius:10px;opacity:0;transition:opacity .26s,transform .26s;z-index:1600}
.toast.show{opacity:1;transform:translateX(-50%) translateY(-6px)}
.footer{text-align:center;color:#6b7280;font-size:13px;margin-top:30px}
</style>
</head>
<body>
<header>
  <h1>Expert Review — AI Health Detector</h1>
  <p>We value your professional feedback to improve our STD checker and awareness tools.</p>
</header>

<main>
  <div class="card">
    <h2>Expert Details</h2>
    <label>Name</label>
    <input id="expertName" type="text" placeholder="Your name"/>
    <label>Designation / Role</label>
    <input id="expertRole" type="text" placeholder="e.g., MD, Public Health Specialist"/>
    <label>Email</label>
    <input id="expertEmail" type="text" placeholder="Your email (optional)"/>
  </div>

  <div class="card">
    <h2>Website Evaluation</h2>
    <label>Overall usability</label>
    <div class="rating">
      <input type="radio" id="usability5" name="usability" value="5"><label for="usability5">★</label>
      <input type="radio" id="usability4" name="usability" value="4"><label for="usability4">★</label>
      <input type="radio" id="usability3" name="usability" value="3"><label for="usability3">★</label>
      <input type="radio" id="usability2" name="usability" value="2"><label for="usability2">★</label>
      <input type="radio" id="usability1" name="usability" value="1"><label for="usability1">★</label>
    </div>

    <label>Clarity of information</label>
    <div class="rating">
      <input type="radio" id="clarity5" name="clarity" value="5"><label for="clarity5">★</label>
      <input type="radio" id="clarity4" name="clarity" value="4"><label for="clarity4">★</label>
      <input type="radio" id="clarity3" name="clarity" value="3"><label for="clarity3">★</label>
      <input type="radio" id="clarity2" name="clarity" value="2"><label for="clarity2">★</label>
      <input type="radio" id="clarity1" name="clarity" value="1"><label for="clarity1">★</label>
    </div>

    <label>Professional accuracy</label>
    <div class="rating">
      <input type="radio" id="accuracy5" name="accuracy" value="5"><label for="accuracy5">★</label>
      <input type="radio" id="accuracy4" name="accuracy" value="4"><label for="accuracy4">★</label>
      <input type="radio" id="accuracy3" name="accuracy" value="3"><label for="accuracy3">★</label>
      <input type="radio" id="accuracy2" name="accuracy" value="2"><label for="accuracy2">★</label>
      <input type="radio" id="accuracy1" name="accuracy" value="1"><label for="accuracy1">★</label>
    </div>

    <label>Design & aesthetics</label>
    <div class="rating">
      <input type="radio" id="design5" name="design" value="5"><label for="design5">★</label>
      <input type="radio" id="design4" name="design" value="4"><label for="design4">★</label>
      <input type="radio" id="design3" name="design" value="3"><label for="design3">★</label>
      <input type="radio" id="design2" name="design" value="2"><label for="design2">★</label>
      <input type="radio" id="design1" name="design" value="1"><label for="design1">★</label>
    </div>
  </div>

  <div class="card">
    <h2>Detailed Feedback</h2>
    <label>Strengths</label>
    <textarea id="strengths" placeholder="What works well in the website?"></textarea>
    <label>Areas for improvement</label>
    <textarea id="improvements" placeholder="What can be enhanced or corrected?"></textarea>
    <label>Suggestions / Additional comments</label>
    <textarea id="suggestions" placeholder="Any other advice or recommendations"></textarea>
    <button class="btn" id="submitReview">Submit Review</button>
  </div>
</main>

<div id="toast" class="toast">Your feedback has been saved. Redirecting to reviews...</div>
<div class="footer">© 2025 AI Health Detector — PM SHRI KV Silchar</div>

<script>
document.getElementById('submitReview').addEventListener('click', ()=>{
  const review = {
    name: document.getElementById('expertName').value.trim(),
    role: document.getElementById('expertRole').value.trim(),
    email: document.getElementById('expertEmail').value.trim(),
    ratings: {
      usability: document.querySelector('input[name="usability"]:checked')?.value||0,
      clarity: document.querySelector('input[name="clarity"]:checked')?.value||0,
      accuracy: document.querySelector('input[name="accuracy"]:checked')?.value||0,
      design: document.querySelector('input[name="design"]:checked')?.value||0
    },
    strengths: document.getElementById('strengths').value.trim(),
    improvements: document.getElementById('improvements').value.trim(),
    suggestions: document.getElementById('suggestions').value.trim(),
    timestamp: new Date().toISOString()
  };

  const existing = JSON.parse(localStorage.getItem('expert_reviews')||'[]');
  existing.push(review);
  localStorage.setItem('expert_reviews', JSON.stringify(existing));

  const toast = document.getElementById('toast');
  toast.classList.add('show');
  setTimeout(()=>{
    window.location.href = 'review.html'; // Redirect to your existing review page
  },1000);
});
</script>
</body>
</html>
